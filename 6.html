<script>
var holidays = [-2,-120,18,130,0,3];
var min=0;
var max=0;

for (var i=0;i<=holidays.length-1;i++)
{

    max=holidays[i];
  };
  if (holidays[i]<min) {
    min=holidays[i];
  };
};
alert(min);
alert(max);
</script>
